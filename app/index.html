<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>``
<body ng-app="movieManiaApp">
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <h3 class="text-muted">Movie Mania</h3>
    </div>
    <div ng-controller="MainCtrl" class="row">
      <div class="col-xs-7">
        <h2>Movies</h2>
        <div ng-repeat="movie in movies" style="clear: both;">
          <img ng-src="{{movie.image}}" style="float: left; width: 80px; margin-right: 10px;">
          <h3 ng-bind="movie.title"></h3>
          <p style="font-size: 0.8em; font-style: italic;" ng-bind="movie.category"></p>
          <p ng-bind="movie.description"></p>
        </div>
      </div>
      <div class="col-xs-1">
        <span class="glyphicon glyphicon-menu-right" ng-show="closed" ng-click="closed=false"></span>
        <span class="glyphicon glyphicon-menu-down" ng-hide="closed" ng-click="closed=true"></span>
      </div>
      <div class="col-xs-4" ng-hide="closed">
        <h2>Add</h2>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" ng-keyup="validateTitle()" placeholder="Enter title" ng-model="movie.title">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input class="form-control" placeholder="Image" ng-model="movie.image">
          <div ng-show="movie.image.length > 7 && movie.image.substr(-3) === 'jpg'">
            <h4>Preview</h4>
            <img ng-src="{{movie.image}}">
          </div>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" ng-change="checkCategorySelected()" ng-model="movie.category">
            <option value="">-</option>
            <option value="Epic">Epic</option>
            <option value="Awesome">Awesome</option>
            <option value="Average">Average</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-blur="checkDescription()" ng-model="movie.description"></textarea>
        </div>
        <button class="btn btn-info" ng-click="addMovie()" ng-show="isValid()">Add</button>
      </div>
    </div>
  </div>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <!-- endbuild -->
</body>
</html>
